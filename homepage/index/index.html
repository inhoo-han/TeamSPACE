<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSPACE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header&footer.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-imgExpand.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(function() {
            $('.tMenu>.menu').hover(function() {
                $(this).find('.subMenu').stop().slideDown(1000);
            }, function() {
                $(this).find('.subMenu').stop().slideUp(1000);
            });
            $('.home').click(function() {
                window.location = 'index.html'
            });
        });
    </script>
</head>
<body>
    <!-------------------- [S] #wrap -------------------->
    <div id="wrap">
        <!---------- [S] header ---------->
        <header>
            <h1 class="home">
                <span>LOGO</span>
                <div class="logo">
                    <img src="images/header/logoSample2.png" alt="logo">
                </div>
            </h1>
            <nav>
                <ul class="tMenu">
                    <li class="menu">
                        <a href="#">둥실둥실 우주마당</a>
                        <ul class="subMenu">
                            <li class="smenu"><a href="#">알아봐요 탐험마당</a></li>
                            <li class="smenu"><a href="#">신기해요 소식마당</a></li>
                        </ul>
                    </li>
                    <li class="menu">
                        <a href="#">와글와글 참여마당</a>
                        <ul class="subMenu">
                            <li class="smenu"><a href="#">두근두근 추첨마당</a></li>
                            <li class="smenu"><a href="#">하루하루 체험마당</a></li>
                            <li class="smenu"><a href="#">모여봐요 모임마당</a></li>
                            <li class="smenu"><a href="#">복작복작 놀이마당</a></li>
                        </ul>
                    </li>
                    <li class="menu">
                        <a href="#">딩동딩동 소식마당</a>
                        <ul class="subMenu">
                            <li class="smenu"><a href="#">여기주목!공지사항</a></li>
                            <li class="smenu"><a href="#">반짝반짝 우리소개</a></li>
                            <li class="smenu"><a href="#">공유해요 자료마당</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div id="login">
                <ul>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
        </header>
        <!---------- [E] header ---------->
        <!---------- [S] #container ---------->
        <div id="container">
            <div id="space_area">
                <div class="skip down">
                    효과 넘기기
                </div>
                <!-- [S] .cele //처음에는 보이지 않다가 일정 영역이 오면 보임 -->
                <div class="cele">
                    <ul>
                        <li><img src="images/sun.png" alt="sun" title="태양계로 이동"></li>
                        <li><img src="images/ngc7293.png" alt="ngc7293" title="성운,성단으로 이동"></li>
                        <li><img src="images/galaxy.png" alt="galaxy" title="은하로 이동"></li>
                        <li><img src="images/m1.png" alt="m1" title="아직 안이동"></li>
                    </ul>
                </div>    
                <!-- [E] .cele -->
                <div class="skip up">
                    맨 위로
                </div>
            </div>
            <div id="earth_area">
                <img id="earth" src="images/earth.png" alt="earth">
            </div>
        <!---------- [E] container ---------->
    </div>
    <!-------------------- [E] #wrap -------------------->
</body>
</html>
